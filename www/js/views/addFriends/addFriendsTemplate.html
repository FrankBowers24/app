<ion-view title="Friend Requests" >
  <ion-nav-buttons side="left">
      <button class="button icon ion-ios7-undo" ng-click="routeBack()">
      </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>

    <!-- Form area to make a new friend request -->
      <ion-item class="item-divider">
        Make A Friend Request
      </ion-item>
        <form class="item item-input friend-request">
          <i class="icon ion-paper-airplane placeholder-icon"></i>
          <input type="text" placeholder="Friend's Name" ng-model="friendName">
          <button class="button button-calm button-small"
                  type="button"
                  ng-click = "makeRequest(friendName)">
            Make Request
          </button>
        </form>
      <ion-item ng-show="responseExists()">
        {{requestResponse}}
      </ion-item>

      <!-- List of all pending friend requests -->
      <ion-item class="item-divider">
        You have {{requestsAmount}} pending friend {{sentenceEnd}}
      </ion-item>
      <ion-item ng-repeat="request in allRequests">
          {{request.username}}
      </ion-item>
    </ion-list>
  </ion-content>

  <!-- Footer just for looks -->
  <ion-footer-bar class="bar-dark">
  </ion-footer-bar>
</ion-view>
